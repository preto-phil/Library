<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./version-table.css">
</head>
<body>

  <!--  Header Section -->

  <div class="header">Library</div>
  
  <div class="span-header">
    <div class="sub-header">Books: </div>

    <!-- Dropdown Button -->
  
    <div class="drop-btn">
        <button id="toggle" onclick="toggleFunction()">New Book</button>
    </div>
  </div>
  

  <!-- Form Section  --> 

  <div id="form-section" style="display: none;">
    <form class="form-grid" id="form">

        <div class="item-1-A">
          <label for="title">Title:</label>
        </div>
        <div class="item-1-B">
          <input type="text" name="title" id="title" placeholder="Insert book title here" class="" required>
        </div>
        
        <div class="item-2-A">
          <label for="author">Author:</label>
        </div>
        <div class="item-2-B">
          <input type="text" name="author" id="author" placeholder="Insert book author here" class="" required>
        </div>
        
        <div class="item-3-A">
          <label for="genre">Genre:</label>
        </div>
        <div class="item-3-B">
          <input type="text" name="genre" id="genre" placeholder="Insert book genre number here" class="" required>
        </div>

        <div class="item-4-A">
          <label for="pages">Pages:</label>
        </div>
        <div class="item-4-B">
          <input type="number" name="pages" id="pages" placeholder="Insert book page number here" class="" required>
        </div>
        
        <div class="check item-5-A">
          <label for="read-box">Read:</label>
        </div>
        <div class="item-5-B">
          <input type="checkbox" name="read-box" id="read-box">
        </div>
        
        <div class="form-btn item-6">
          <button type="button" class="add-btn">Add Book</button>
        </div>

    </form>
  </div>

  <!-- Table Section -->

  <table id="bookTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="body">
      <tr>
        <td>The Hobbit</td>
        <td>J.R.R. Tolkien</td>
        <td>Fantasy</td>
        <td>296</td>
        <td><input type="checkbox"></td>
        <td><button class="editBtn">Edit</button></td>
        <td><button class="deleteBtn">Delete</button></td>
      </tr>
    </tbody>
  </table>
  
  <script src="./version-table.js"></script>
</body>
</html>
