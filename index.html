<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!--  Content Section -->

  <h1>Library</h1>
  <h2>Books: </h2>
  <div>
    <ol id="list">
    </ol>
  </div>

  <!-- Dropdown Button -->

  <div class="drop-btn">
      <button id="toggle" onclick="toggleFunction()">New Book</button>
  </div>

  <!-- Form Section  --> 

  <div id="form-section" style="display: none;">
    <form class="form-grid" id="form">

        <div class="item-1-A">
          <label for="title">Title:</label>
        </div>
        <div class="item-1-B">
          <input type="text" name="title" id="title" placeholder="Insert book title here">
        </div>
        
        <div class="item-2-A">
          <label for="author">Author:</label>
        </div>
        <div class="item-2-B">
          <input type="text" name="author" id="author" placeholder="Insert book author here">
        </div>
        
        <div class="item-3-A">
          <label for="pages">Pages:</label>
        </div>
        <div class="item-3-B">
          <input type="number" name="pages" id="pages" placeholder="Insert book page number here">
        </div>
        
        <div class="check item-4-A">
          <label for="read-box">Read:</label>
        </div>
        <div class="item-4-B">
          <input type="checkbox" name="read-box" id="read-box">
        </div>
        
        <div class="form-btn item-5">
          <button type="button" class="add-btn">Add Book</button>
        </div>

    </form>
  </div>
  
  <script src="./js.js"></script>
</body>
</html>
