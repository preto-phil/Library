<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!--  Content Section -->

  <h1>Library</h1>
  <h2>Books: </h2>
  <div>
    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ol>
  </div>

  <!-- Dropdown Button -->

  <div class="drop-btn">
      <button id="toggle" onclick="toggleFunction()">New Book</button>
  </div>

  <!-- Form Section  --> 

  <div id="form-section" style="display: none;">
    <form>

        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Insert book title here">
        </div>
        
        <div>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" placeholder="Insert book author here">
        </div>
        
        <div>
          <label for="pages">Pages:</label>
          <input type="tel" name="pages" id="pages" placeholder="Insert book page number here">
        </div>
        
        <div>
          <label for="read-box">Read:</label>
          <input type="checkbox" name="read-box" id="read-box">
        </div>
        
        <div>
          <button>Add Book</button>
        </div>

    </form>
  </div>
  
  <script src="./js.js"></script>
</body>
</html>
